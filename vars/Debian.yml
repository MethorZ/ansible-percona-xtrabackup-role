##
# Percona MySQL 8 Debian configuration
##
__percona_xtrabackup_repository: "https://repo.percona.com/apt/percona-release_latest.generic_all.deb"

# Additional dependencies
__percona_xtrabackup_package_dependencies:
  - gnupg2
  - lsb-release

# Enable the percona mysql 8 repository
__percona_xtrabackup_8_enable_repository: "percona-release setup ps80"

__percona_xtrabackup_8_package:
  - percona-xtrabackup-80
